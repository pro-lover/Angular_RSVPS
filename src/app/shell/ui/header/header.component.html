<header
	class="sticky"
>
	<!--
		[ngClass]="{'logged-in': account}"
	-->
	<nav class="navbar navbar-expand-md navbar-dark" >
		<div class="container-fluid">

			<a routerLink="/" appClickTracking class="navbar-brand">

				<ng-container *ngIf="isLoggedIn$ | async; else whiteLogo">
					<!--
					<img src="../assets/images/tbwa_logo_black.png" alt="TBWA \ Africa Conference" class="black-logo" />
					-->
					<img
						alt="TBWA Africa Conference 2022"
						class="form-logo"
						src="./assets/images/yellow-africa-conference.png"
						style="display:block;margin: 0 auto;" />
				</ng-container>
				<ng-template #whiteLogo>
					<img src="../assets/images/logo-black.png" alt="TBWA \ Africa Conference" class="black-logo" />
					<!--
					<img src="../assets/images/tbwa_logo_white.png" alt="TBWA \ Africa Conference" class="white-logo" />
					-->
				</ng-template>

			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#primaryNav" aria-controls="primaryNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<ng-container *ngIf="account">

				<div class="collapse navbar-collapse" id="primaryNav">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a routerLink="/dashboard" appClickTracking routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">DASHBOARD</a>
						</li>

						<!--
						<li class="nav-item">
							<a routerLink="/messaging" appClickTracking routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">MESSAGING</a>
						</li>
						-->

						<li class="nav-item" *ngIf="account.role !== 'User'">
							<ul class="navbar-nav" >
								<li class="nav-item dropdown">
									<!--
										(click)="$event.stopPropagation();$event.preventDefault()"
										[routerLink]="['./admin']"
									-->
									<a class="nav-link dropdown-toggle" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="true">
										ADMIN
									</a>
									<ul class="dropdown-menu" aria-labelledby="navbarDropdown" >
										<li *ngIf="account.role === 'Admin'">

											<a class="dropdown-item" appClickTracking routerLink="/admin/accounts" routerLinkActive="active">
												Accounts
											</a>

										</li>
										<li *ngIf="account.role === 'Admin'">
											<a class="dropdown-item" appClickTracking routerLink="/admin/countries" routerLinkActive="active">
												Countries
											</a>
											<a class="dropdown-item" appClickTracking routerLink="/admin/offices" routerLinkActive="active">
												Offices
											</a>
											<a class="dropdown-item" appClickTracking routerLink="/admin/shirt-sizes" routerLinkActive="active">
												Shirt Sizes
											</a>

											<a class="dropdown-item" appClickTracking routerLink="/admin/shoe-sizes" routerLinkActive="active">
												Shoe Sizes
											</a>

											<a class="dropdown-item" appClickTracking routerLink="/admin/diet-options" routerLinkActive="active">
												Diet Options
											</a>

											<a class="dropdown-item" appClickTracking routerLink="/admin/gender" routerLinkActive="active">
												Genders
											</a>
										</li>

									</ul>
								</li>

							</ul>

						</li>
					</ul>
				</div>

				<div class="collapse navbar-collapse" id="primaryText" style="justify-content: flex-end;">

					<ul class="navbar-nav">


						<li class="nav-item dropdown ">

							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
								Logged in as <span class="account-name">{{account.firstName}}</span>
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">

								<li>
									<a class="dropdown-item" appClickTracking routerLink="/admin/accounts/edit/{{account.id}}" routerLinkActive="active">
										View your Profile
									</a>
								</li>
								<li><hr class="dropdown-divider"></li>
								<li>
									<a class="dropdown-item" appClickTracking (click)="logout()">
										<strong>LOGOUT</strong>
									</a>
								</li>

							</ul>

						</li>
					</ul>
				</div>

			</ng-container>

		</div>
	</nav>
</header>
